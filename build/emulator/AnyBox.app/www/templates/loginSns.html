<ion-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">Anybox</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list-inset" style="margin-top:0;">
            <p class="divider-text">OR</p>
            <button class="button button-block button-facebook icon-left ion-social-facebook" ng-click="loginWithOAuth('facebook');">Login with Facebook</button>
            <button class="button button-block button-twitter icon-left ion-social-twitter" ng-click="loginWithOAuth('twitter');">Login with Twitter</button>
            <button class="button button-block button-googleplus icon-left ion-social-googleplus" ng-click="loginWithOAuth('google');">Login with Google+</button>
        </div>
    </ion-content>
</ion-view>
